<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự Báo Thời Tiết Thông Minh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* background: linear-gradient(135deg, #71b7e6, #9b59b6); */
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
            color: #fff;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px;
            border: none;
            border-radius: 25px;
            width: 70%;
            font-size: 1em;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        input[type="text"]::placeholder {
            color: #ddd;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: #3498db;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .weather-info {
            margin-top: 20px;
            display: none;
        }

        .weather-info h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .weather-info p {
            font-size: 1.2em;
            margin: 8px 0;
        }

        .weather-icon {
            width: 100px;
            margin: 10px auto;
        }

        .suggestions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }

        .suggestions h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .suggestions ul {
            list-style: none;
            font-size: 1.1em;
        }

        .suggestions li {
            margin: 5px 0;
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            input[type="text"], button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dự Báo Thời Tiết Thông Minh</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Nhập tên thành phố...">
            <button onclick="getWeather()">Tìm</button>
        </div>
        <div class="weather-info" id="weatherInfo">
            <h2 id="cityName"></h2>
            <img id="weatherIcon" class="weather-icon" alt="Weather Icon">
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
            <div class="suggestions" id="suggestions">
                <h3>Gợi ý hoạt động</h3>
                <ul id="suggestionList"></ul>
            </div>
        </div>
    </div>

    <script>
        const apiKey = 'fcac5903069dccb32ce780846682b374'; // Thay bằng API Key của bạn từ OpenWeatherMap

        document.getElementById('cityInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                getWeather();
            }
        });

        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            if (!city) {
                alert('Vui lòng nhập tên thành phố!');
                return;
            }

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=vi`);
                if (!response.ok) throw new Error('Không tìm thấy thành phố!');
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                alert(error.message);
            }
        }

        function displayWeather(data) {
            const weatherInfo = document.getElementById('weatherInfo');
            weatherInfo.style.display = 'block';

            document.getElementById('cityName').textContent = data.name;
            document.getElementById('temperature').textContent = `Nhiệt độ: ${Math.round(data.main.temp)}°C`;
            document.getElementById('description').textContent = `Thời tiết: ${data.weather[0].description}`;
            document.getElementById('humidity').textContent = `Độ ẩm: ${data.main.humidity}%`;
            document.getElementById('wind').textContent = `Tốc độ gió: ${data.wind.speed} m/s`;
            document.getElementById('weatherIcon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

            suggestActivities(data.weather[0].main, data.main.temp);
        }

        function suggestActivities(weather, temp) {
            const suggestionList = document.getElementById('suggestionList');
            suggestionList.innerHTML = '';

            let suggestions = [];
            if (weather.includes('Rain')) {
                suggestions = [
                    'Ở nhà xem phim hoặc đọc sách.',
                    'Chuẩn bị ô và áo mưa nếu cần ra ngoài.',
                    'Thưởng thức một tách trà nóng.'
                ];
            } else if (weather.includes('Clear')) {
                suggestions = [
                    'Đi dạo công viên hoặc tập thể dục ngoài trời.',
                    'Tổ chức một buổi picnic cùng bạn bè.',
                    'Chụp ảnh phong cảnh dưới ánh nắng.'
                ];
            } else if (weather.includes('Clouds')) {
                suggestions = [
                    'Thăm bảo tàng hoặc triển lãm nghệ thuật.',
                    'Đi cà phê với bạn bè.',
                    'Tập yoga trong nhà để thư giãn.'
                ];
            } else if (weather.includes('Snow')) {
                suggestions = [
                    'Trượt tuyết hoặc chơi ném tuyết.',
                    'Giữ ấm với quần áo dày và khăn quàng.',
                    'Uống chocolate nóng bên lò sưởi.'
                ];
            }

            if (temp > 30) {
                suggestions.push('Uống nhiều nước và tránh nắng gắt.');
            } else if (temp < 10) {
                suggestions.push('Mặc ấm để giữ cơ thể không bị lạnh.');
            }

            suggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.textContent = suggestion;
                suggestionList.appendChild(li);
            });
        }
    </script>
</body>
</html>
